<head>

<link href="/css/modern-business.css" rel="stylesheet" />
</head>
<body>
	<!-- Navigation -->
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">Inicio</a>
			<button aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation"
				class="navbar-toggler navbar-toggler-right"
				data-target="#navbarResponsive" data-toggle="collapse" type="button"></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<!-- Desplegable -->
					<li class="nav-item dropdown"><a aria-expanded="false"
						aria-haspopup="true" class="nav-link dropdown-toggle"
						data-toggle="dropdown" href="#" id="navbarDropdownBlog">Sesion</a>
						<div aria-labelledby="navbarDropdownBlog"
							class="dropdown-menu dropdown-menu-right">
							<form th:action="@{/logout}" method="post">
								<input class="dropdown-item" style="cursor: pointer"
									type="submit" value="Logout" />
							</form>
							<!-- <a class="dropdown-item" href="example.html">Example</a><a class="dropdown-item" href="example2.html">Example 2</a> -->
						</div></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="card shadow-lg border-100 rounded-lg mt-5">
						<div class="card-header">
							<h3 class="text-center font-weight-light my-4">Ingrese el
								nuevo perfil</h3>
						</div>
						<div class="card-body">
							<table>
								<thead>
									<tr>
										<th>Descripcion</th>
										<th>Modificar</th>
										<th>Eliminar</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="perfil : ${perfiles}">
										<td><span th:text="${perfil.tipoPerfil}"></span></td>
										<td><a th:href="@{modificarPerfil/}+${perfil.idPerfil}" class="btn btn-warning">Modificar</a></td>
										<td><input type="submit" value="Eliminar" class="btn #dc3545" /></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
