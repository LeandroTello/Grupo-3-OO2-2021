<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>UNLa</title>

<link href="css/styles.css" rel="stylesheet" />
<link href="css/modern-business.css" rel="stylesheet" />
<link
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
	rel="stylesheet" crossorigin="anonymous" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
	crossorigin="anonymous"></script>
<style>
#footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 100px; /* Height of the footer */
	background: #343a40;
}
</style>
</head>
<body>
	<div class="container">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="card shadow-lg border-0 rounded-lg mt-5">
						<div class="card-header">
							<h3 class="text-center font-weight-light my-4">Inicio de sesion</h3>
						</div>
						<div class="card-body">

							<form th:action="@{/loginprocess}" method="post">
								<div class="form-group">
									<label class="small mb-1" for="username">Username</label> <input
										class="form-control py-4" name="username" id="username"
										type="text" placeholder="Username" />
								</div>
								<div class="form-group">
									<label class="small mb-1" for="password">Password</label> <input
										class="form-control py-4" name="password" id="password"
										type="password" placeholder="Enter password" />
								</div>
								<div
									class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
									<input type="submit" value="Entrar"/>
									<div th:if="${error != null}" class="alert alert-danger">
										Password incorrecta, por favor ingresela nuevamente</div>

								</div>
							</form>
							<br>
							<form th:action="@{/loginprocess}" method="post">
								<input type="hidden" name="username" id="username" value="invitado" />
								<input type="hidden" name="password" id="password" value="invitado"  />
								<input type="submit" value="Continuar como invitado" class="btn-create" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="m-0 text-center text-white">
			<br>Copyright &copy;Grupo 3 Objetos 2 2021
		</div>
	</div>
</html>
