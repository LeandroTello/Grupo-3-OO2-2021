<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>UNLa</title>
<!-- Bootstrap core CSS -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="/css/modern-business.css" rel="stylesheet" />
</head>
<body>
	<!-- Navigation -->
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">Inicio</a>
			<button aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation"
				class="navbar-toggler navbar-toggler-right"
				data-target="#navbarResponsive" data-toggle="collapse" type="button"></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<!-- Desplegable -->
					<li class="nav-item dropdown"><a aria-expanded="false"
						aria-haspopup="true" class="nav-link dropdown-toggle"
						data-toggle="dropdown" href="#" id="navbarDropdownBlog">Sesion</a>
						<div aria-labelledby="navbarDropdownBlog"
							class="dropdown-menu dropdown-menu-right">
							<form th:action="@{/logout}" method="post">
								<input class="dropdown-item" style="cursor: pointer"
									type="submit" value="Logout" />
							</form>
						</div></li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="card shadow-lg border-2 rounded-lg mt-5">
						<div class="card-header">
							<h3 class="text-center font-weight-light my-4">Modifique el usuario</h3>
						</div>
						<div class="card-body">
							<form action="#" th:action="@{/home/insertUsuario}"
								th:object="${usuario}" method="post">
								<p>
									Nombre: <input type="text"th:value="*{nombre}" th:field="*{nombre}" />
								</p>
								<p>
									Apellido: <input type="text"th:value="*{apellido}" th:field="*{apellido}" />
								</p>
								<p>
									<select th:value="*{tipo}" th:field="*{tipo}">
										<option th:value="DNI" th:text="D.N.I"></option>
										<option th:value="LC" th:text="L.C"></option>
										<option th:value="CI" th:text="C.I"></option>
									</select>
								</p>
								<p>
									Numero de documento: <input type="number" th:value="*{dni}" th:field="*{dni}" />
								</p>
								<p>
									Email: <input type="text" th:value="*{email}"th:field="*{email}" />
								</p>
								<p>
									<input type="hidden" th:value="*{pass}" th:field="*{pass}" />
									<input type="hidden" th:value="*{idUsuario}" th:field="*{idUsuario}" />
									<input type="hidden" th:value="*{activo}" th:field="*{activo}" />
									<input type="hidden" th:value="*{nombreUsuario}" th:field="*{nombreUsuario}" />
									<input type="hidden" th:value="*{perfil.tipoPerfil}" th:field="*{perfil.tipoPerfil}" />
								</p>
								<p>
									<select  th:value="*{idPerfil}" th:field="*{idPerfil}">
											<option th:each="p : ${perfiles}" 
												th:value="${p.idPerfil}" th:text="${p.tipoPerfil}"></option>
									</select>
								</p>
								<br> <input type="submit"class="btn-modify" value="modificar"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->
	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy;Grupo 3
				Objetos 2 2021</p>
		</div>
		<!-- /.container -->
	</footer>
	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
